<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="dodecatalk-message">
  <template>
    <style>
      :host {
      display: block;
      margin:2px;
      }

      div.song {
      background: #ff9977;
      border: 2px solid;
      border-radius: 4px;
      min-height: 20px;
      }
      div.pressed_key {
        background: #ffff88;
      }
    </style>
    <div>
      <div class="song" on-mousedown="{{handleMousedown}}">
        <content></content>
      </div>
    </div>
  </template>
  <script type="application/dart" src="message.dart"></script>
</polymer-element>
